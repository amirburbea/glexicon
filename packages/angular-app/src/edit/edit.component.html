<form
  class="edit-container"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  #editForm="ngForm"
>
  <h4 *ngIf="!id">New Item</h4>
  <h4 *ngIf="id">{{ notFound ? id! + ' Not Found' : 'Edit Item #' + id! }}</h4>
  <table *ngIf="!notFound"></table>
  <div class="buttons"></div>
</form>
