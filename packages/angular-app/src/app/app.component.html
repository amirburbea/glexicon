<div class="app-container">
  <table>
    <tbody>
      <tr>
        <td>
          <h3>{{ title }}</h3>
        </td>
        <td *ngFor="let entry of tabs | keyvalue : 0">
          <a
            [routerLink]="entry.value"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            | {{ entry.key.charAt(0).toUpperCase() + entry.key.substr(1) }} |
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
</div>
