<div class="app-container">
  <table>
    <tbody>
      <tr>
        <td>
          <h3>{{ title }}</h3>
        </td>
        <td *ngFor="let entry of tabs | keyvalue: 0">
          {{ entry.key.charAt(0).toUpperCase() }}{{ entry.key.substr(1) }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
